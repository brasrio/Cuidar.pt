<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Definição de gradiente suave -->
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#67B8E3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Símbolo: Coração + Mãos + Conexão -->
  <!-- Forma principal: coração estilizado com linhas que sugerem conexão/rede -->
  <g transform="translate(100, 85)">
    <!-- Coração minimalista com abertura que forma um "C" -->
    <path d="M -25,-15 
             Q -40,-30 -40,-15
             Q -40,0 -25,15
             L 0,35
             L 25,15
             Q 40,0 40,-15
             Q 40,-30 25,-15
             L 0,-5
             Z" 
          fill="none" 
          stroke="url(#heartGradient)" 
          stroke-width="3.5"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Três pontos representando as 3 partes: cuidadores, enfermeiros, famílias -->
    <circle cx="-28" cy="-12" r="3.5" fill="#4A90E2"/>
    <circle cx="28" cy="-12" r="3.5" fill="#67B8E3"/>
    <circle cx="0" cy="35" r="3.5" fill="#5BA3E3"/>
    
    <!-- Linhas sutis de conexão entre os pontos -->
    <line x1="-28" y1="-12" x2="0" y2="35" stroke="#4A90E2" stroke-width="1.5" opacity="0.4" stroke-dasharray="2,3"/>
    <line x1="28" y1="-12" x2="0" y2="35" stroke="#67B8E3" stroke-width="1.5" opacity="0.4" stroke-dasharray="2,3"/>
  </g>
  
  <!-- Texto: Cuidar.pt -->
  <text x="100" y="155" 
        font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" 
        font-size="24" 
        font-weight="600"
        text-anchor="middle" 
        fill="#2C3E50">
    Cuidar
  </text>
  
  <text x="100" y="175" 
        font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" 
        font-size="16" 
        font-weight="400"
        text-anchor="middle" 
        fill="#7F8C9A">
    .pt
  </text>
</svg>